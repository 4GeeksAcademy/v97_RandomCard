<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card</title>

    <link rel="shortcut icon" href="./4geeks.ico" />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="header ">
        <div class="d-flex flex-row  mb-3 mt-3 d-grid gap-1">
          <button type="button" id="newCard" class="p-2 btn btn-light border-0">
            New Card
          </button>
          <button type="button" id="timer" class="p-2 btn btn-light border-0">
            Generate 1s
          </button>
          <button
            type="button"
            id="stopTimer"
            class="p-2 btn btn-light border-0"
          >
            Stop Generate
          </button>
          <button
            id="zoomPlus"
            type="button"
            class="p-2 btn btn-light border-0"
          >
            Zoom +
          </button>
          <button
            id="zoomLess"
            type="button"
            class="p-2 btn btn-light border-0"
          >
            Zoom -
          </button>
        </div>
      </div>
      <div id="card" class="card">
        <div class="header-card">
          <p id="suite"></p>
        </div>
        <div class="container-card">
          <p id="number"></p>
        </div>
        <div id="bottom-suite" class="bottom-card">
          <p id="suite"></p>
        </div>
      </div>
    </div>
    <script src="scr/app.js"></script>
  </body>
</html>
